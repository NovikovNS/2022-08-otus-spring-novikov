<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
<!--    <script defer th:src="@{/js/functions.js}"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>WishList</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .wishes {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .wishes tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .wishes td:last-child, td:first-child {
            width: 50px;
        }

        input:read-only {
            background: lightgray;
        }
    </style>
</head>

<body>
<h3>WishList:</h3>

<table class="wishes" id="wish-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>DEFINITION</th>
        <th>LINK</th>
        <th>PRICE</th>
        <th>REASON</th>
        <th>NOTE</th>
        <th>RESERVATION</th>
        <th>NEED</th>
        <th>COMMENTS</th>
        <th>RESERVE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wish : ${wishes}" th:object="${wish}">
        <td th:text="${wish.id}"></td>
        <td th:text="${wish.definition}"></td>
        <td th:text="${wish.link}"></td>
        <td th:text="${wish.price}"></td>
        <td th:text="${wish.reason}"></td>
        <td th:text="${wish.note}"></td>
        <td th:text="${wish.reservation}"></td>
        <td th:text="${wish.need}"></td>
        <td>
            <form action="#" th:action="@{/wishlist/{userNickname}/wishes/{wishId}/comments
            (wishId = ${wish.id}, userNickname = ${userNickname})}" method="get" >
                <button type="submit"><i class="bi bi-vector-pen"></i></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/login">
    <button type="button" id="go-back-btn">
        Login and create own wishList
    </button>
</a>

</body>
</html>
