<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Books edition -->
<form id="edit-form" action="editBook.html"
      th:method="post"
      th:action="@{/books/create}"
      th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input class="form-control" id="book-name-input" name="name" type="text" value="Евгений Онегин" th:value="*{name}"/>
    </div>

    <div class="row">
        <label for="book-author-input">Author:</label>
        <input class="form-control" id="book-author-input" name="author" type="text" value="Пушкин" th:field="*{author.name}"/>
    </div>

    <div class="row">
        <label for="book-style-input">Style:</label>
        <input class="form-control" id="book-style-input" name="style" type="text" value="Роман" th:field="*{style.name}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
